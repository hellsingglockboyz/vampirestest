            <section class="Box Box--default">
                <header class="Box-header">
                    <h2>Login:</h2>
                </header>
                <section class="Box-body">
                    <form id="loginForm" onsubmit="return checkPswd(event)">
                        <label for="pswd">Enter password: </label>
                        <input type="password" id="pswd" class="box">
                        <input type="button" value="Submit" class="confirm" onclick="submitForm()"> 
                        <span id="tryAgainMsg"></span>
                    </form>
                    <br><br>
                    <a href="https://www.youtube.com/@vampiresarereal" target="_blank" class="box-body" style="font-size: 0.83rem;">Forgot password?</a>
                </section>

    <script type="text/javascript">
        var loggedIn = localStorage.getItem("loggedIn");
        if (loggedIn === "true") {
            window.location.href = "main.html";
        }

        function checkPswd(event) {
            event.preventDefault();
            submitForm();
        }

        function submitForm() {
            fetch("passwords.json")
                .then(response => response.json())
                .then(data => {
                    var enteredPassword = document.getElementById("pswd").value;
                    var correctPassword = data.password;

                    if (enteredPassword === correctPassword) {
                        localStorage.setItem("loggedIn", "true");
                        window.location.href = "main.html";
                    } else {
                        document.getElementById("tryAgainMsg").innerText = "Try again.";
                    }
                })
                .catch(error => {
                    console.error("Error fetching password:", error);
                });
        }

        // Desativar o menu de contexto do botão direito
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // Desativar o atalho do teclado Ctrl+Shift+I
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.shiftKey && event.key === 'I') {
                event.preventDefault();
            }
        });

        // Desativar clique do botão direito do mouse
        document.addEventListener('mousedown', function(event) {
            if (event.button === 2) {
                event.preventDefault();
            }
        });
    </script>
