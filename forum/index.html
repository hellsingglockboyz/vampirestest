</script><script type="text/javascript">
    var loggedIn = localStorage.getItem("loggedIn");
    if (loggedIn === "true") {
        window.location.href = "main.html";
    }

    function checkPswd(event) {
        event.preventDefault();
        submitForm();
    }

    function submitForm() {
        fetch("p4s0wrds.json")
            .then(response => response.json())
            .then(data => {
                var enteredPassword = document.getElementById("pswd").value;
                var correctPassword = data.password;

                if (enteredPassword === correctPassword) {
                    localStorage.setItem("loggedIn", "true");
                    window.location.href = "main";
                } else {
                    document.getElementById("tryAgainMsg").innerText = "Try again.";
                }
            })
            .catch(error => {
                console.error("Error fetching password:", error);
            });
    }

    // Desativar o menu de contexto do botão direito
    document.addEventListener('contextmenu', function (event) {
        event.preventDefault();
    });

    // Desativar o atalho do teclado Ctrl+Shift+I
    document.addEventListener('keydown', function (event) {
        if (event.ctrlKey && event.shiftKey && event.key === 'I') {
            event.preventDefault();
        }
    });

    // Desativar clique do botão direito do mouse
    document.addEventListener('mousedown', function (event) {
        if (event.button === 2) {
            event.preventDefault();
        }
    });



    // redirect to index page if password.json is requested
  if (window.location.pathname.includes("p4s0wrds.json")) {
    window.location.href = "/";
  }

</script>
